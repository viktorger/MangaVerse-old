plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.viktorger.mangaverse'
    compileSdk compileAndroidSdk

    buildFeatures {
        viewBinding true
    }

    defaultConfig {
        applicationId "com.viktorger.mangaverse"
        minSdk minAndroidSdk
        targetSdk targetAndroidSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    constraints {
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0") {
            because("kotlin-stdlib-jdk7 is now a part of kotlin-stdlib")
        }
        implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0") {
            because("kotlin-stdlib-jdk8 is now a part of kotlin-stdlib")
        }
    }

    implementation project(Modules.Data)
    implementation project(Modules.Domain)


    implementation Libs.Android.CoreKtx
    implementation Libs.Android.AppCompat
    implementation Libs.Google.Material
    implementation Libs.Android.ConstraintLayout

    // ViewModel & LiveData
    implementation Libs.Android.Lifecycle.ViewModelKtx
    implementation Libs.Android.Lifecycle.LiveDataKtx

    // Kotlin nav
    implementation Libs.Android.Navigation.Fragments
    implementation Libs.Android.Navigation.UI

    // Jetpack Compose Integration
    // implementation "androidx.navigation:navigation-compose:$nav_version"

    // RecyclerView
    implementation Libs.Android.RecyclerView

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}